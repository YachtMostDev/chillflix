<div class="movie-details">
  <app-youtube-video [code]="data.movie.embed"></app-youtube-video>
  <div mat-dialog-title class="movie-title">{{data.movie.title}}</div>
  <div mat-dialog-content class="movie-description">
    {{data.movie.description}}
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
