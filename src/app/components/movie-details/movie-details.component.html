<div class="movie-details">
  <app-youtube-video [code]="data.movie.code"></app-youtube-video>
  <div mat-dialog-title class="movie-title">{{data.movie.title}}</div>
  <div mat-dialog-content class="movie-description">
    {{data.movie.description}}
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button
            mat-dialog-close
            color="primary"
            (click)="onNoClick()">Close</button>
  </div>
</div>
