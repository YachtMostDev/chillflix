<div class="login-card-wrapper">
	<mat-card class="login-card">
		Please fill in your information

		<form class="example-form" [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
			<div>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Your username" formControlName="username">
				</mat-form-field>
			</div>
			<div>
				<mat-form-field>
					<input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthday">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
			</div>

			<button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid">Submit</button>
		</form>
	</mat-card>
</div>
