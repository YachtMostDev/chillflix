<div *ngIf="allFilms; then filmList else spinner"></div>

<ng-template #filmList>
	<div class="carousel">
		<div class="carousel-content">
			<app-film-list-item
				*ngFor='let film of allFilms | async'
				[film]='film'
				[routerLink]="['/films', film.id]">
			</app-film-list-item>
		</div>
		<div class="carousel-nav">
			<button class="carousel-previous"><</button>
			<button class="carousel-next">></button>
		</div>
	</div>
</ng-template>

<ng-template #spinner>
	<div class="spinner-holder">
		<mat-spinner class="spinner"></mat-spinner>
		<div class="bullshit-holder">Retrieving the most awesome movies!</div>
	</div>
</ng-template>
