<h2>{{title}}</h2>
<div class="pagesHolder">
	<div class="page"></div>
</div>
<div #carousel class="carousel" [ngStyle]="{'margin-left': buttonWidth + 'px','margin-right': buttonWidth + 'px'}">
	<div class="carousel-content">
		<div class="carousel-list" [ngStyle]="{'margin-left': -negativeMargin + 'px'}">
			<app-film-list-item
				*ngFor='let film of allFilms'
				[film]='film'
				[routerLink]="['/films', film.id]"
				#item
				(click)="select(film)"
			>
			</app-film-list-item>
		</div>
	</div>
	<div class="carousel-nav">
		<!--<div *ngIf="previousVisible">-->
			<button mat-button class="carousel-nav-button previous" (click)="previousClick()" [ngStyle]="{'width': buttonWidth + 'px','left': -buttonWidth + 'px'}">
				<mat-icon>navigate_before</mat-icon>
			</button>
		<!--</div>-->
		<!--<div *ngIf="nextVisible">-->
			<button mat-button class="carousel-nav-button next" (click)="nextClick()" [ngStyle]="{'width': buttonWidth + 'px','right': -buttonWidth + 'px'}">
				<mat-icon>navigate_next</mat-icon>
			</button>
		<!--</div>-->
	</div>
</div>
