<input #searchBox id="search-film" (keyup)="search(film)" />
<app-search-menu
				*ngFor='let film of allFilms'
				[film]='film'
				[routerLink]="['/films', film.id]"
				#item
				(click)="search(film)"
				class="search-film"
			>
</app-search-menu>
