<div *ngIf="updatedFilm">
<mat-card class="film-card">
  <mat-card-header>
    <mat-card-title><h3 class="mat-h3">{{updatedFilm.title}}</h3></mat-card-title>
    <!-- <mat-card-subtitle>{{film.}}</mat-card-subtitle> -->
  </mat-card-header>
  <img class="img" mat-card-image src={{updatedFilm.thumbnail}} alt="thumbnail">
  <mat-card-content class="card-content">
    <span class="trim-info" matTooltip="{{updatedFilm.fulldescription}}">{{updatedFilm.description}}</span>

   
    <!-- <p>
      {{film.description | limitTo: 250 }}
    </p> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/films', updatedFilm.id]">Watch</button>
  </mat-card-actions>
</mat-card>
</div>
<mat-spinner *ngIf="!updatedFilm" class="spinner"></mat-spinner>
